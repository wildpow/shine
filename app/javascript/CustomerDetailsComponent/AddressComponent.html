<article class="panel panel-default {{addressType}}">
  <header class="panel-heading">
    <h2 class="h4">
      {{addressType}} Address
    </h2>
  </header>
  <section class="panel-body">
    <shine-text-field
      bind-object="address"
      field_name="street"
      label="Street">
    </shine-text-field>
    <div class="row">
      <div class="col-md-6">
        <shine-text-field
          bind-object="address"
          field_name="city"
          label="City">
        </shine-text-field>
      </div>
      <div class="col-md-2">
        <shine-text-field
          bind-object="address"
          field_name="state"
          label="State">
        </shine-text-field>
      </div>
      <div class="col-md-4">
        <shine-text-field
          bind-object="address"
          field_name="zipcode"
          label="Zip">
        </shine-text-field>
      </div>
    </div>
  </section>
</article>
