<article class="panel panel-primary customer-info" *ngIf="customer">
  <header class="panel-heading">
    <h1 class="h3">
      Customer
    </h1>
  </header>
  <section class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <shine-text-field
          bind-object="customer"
          field_name="first_name"
          label="First Name">
        </shine-text-field>
      </div>
      <div class="col-md-4">
        <shine-text-field
          bind-object="customer"
          field_name="last_name"
          label="Last Name">
        </shine-text-field>
      </div>
      <div class="col-md-4">
        <shine-text-field
          addon="@"
          bind-object="customer"
          field_name="username"
          label="Username">
        </shine-text-field>
      </div>
    </div>
    <div class="form-group">
      <shine-text-field
        bind-object="customer"
        field_name="email"
        label="Email">
      </shine-text-field>
    </div>
  </section>
  <footer class="panel-footer">
    <label for="joined">Joined</label> {{customer.joined_at}}
  </footer>
</article>
